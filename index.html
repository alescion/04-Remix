<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piece Travel by GM Magnus Carlsen</title>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <div id="main">
            <script>
                
                d3.csv("distances.csv").then(function(data) {
                    // data.forEach(function(row) {
                    //     addDistances(row)
                    // })
                    //console.log(distances)
                    loadBars(data)
                });

                function loadBars(data) {
                    console.log(data)

                    var margin = {top: 20, right: 20, bottom: 80, left: 160}
                    var width = 640 - margin.left - margin.right
                    var height = 780 - margin.top - margin.bottom

                    var svg = d3.select("#main")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                    // X axis
                    var x = d3.scaleLinear()
                        .domain([0, 30000])
                        .range([0, width]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "translate(-10,0)rotate(-45)")
                        .style("text-anchor", "end");
                    
                    // text label for X axis
                    svg.append("text")             
                        .attr("transform",
                        "translate(" + (width/2) + " ," + (height + margin.top*3) + ")")
                        .attr("font-weight", "bold")
                        .attr("font-family", "Arial")
                        .style("text-anchor", "middle")
                        .text("Total Squares Moved");

                    // Y axis
                    var y = d3.scaleBand()
                        .range([0, height])
                        .domain(data.map(function(d) { return d.Name; }))
                        .padding(.2);
                    svg.append("g")
                        .call(d3.axisLeft(y))
                        .selectAll("text")
                        .style("font-size", "14px");
                    
                    // text label for Y axis
                    svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0 - margin.left)
                        .attr("x",0 - (height / 2))
                        .attr("dy", "1em")
                        .attr("font-weight", "bold")
                        .attr("font-family", "Arial")
                        .style("text-anchor", "middle")
                        .text("Chess Piece");

                    // Horizontal bars
                    svg.selectAll("mybar")
                        .data(data)
                        .enter()
                        .append("rect")
                        .attr("x", x(0))
                        .attr("y", function(d) { return y(d.Name); })
                        .attr("width", function(d) { return x(d.Distance); })
                        .attr("height", y.bandwidth())
                        .attr('stroke', 'black')
                        .attr("fill", function(d) {
                            if (d.Color == "w") {
                                return "#dedede"
                            } else {
                                return "#616161"
                            }
                        })
                       
                }
                
            </script>
        </div>
    </body>
</html>
