<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piece Travel by GM Magnus Carlsen</title>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <div id="main">
            <script>
                const apawn = "a pawn ♟︎/♙"
                const bpawn = "b pawn ♟︎/♙"
                const cpawn = "c pawn ♟︎/♙"
                const dpawn = "d pawn ♟︎/♙"
                const epawn = "e pawn ♟︎/♙"
                const fpawn = "f pawn ♟︎/♙"
                const gpawn = "g pawn ♟︎/♙"
                const hpawn = "h pawn ♟︎/♙"
                const qrook = "queenside rook ♜/♖"
                const qknight = "queenside knight ♞/♘"
                const qbishop = "queenside bishop ♝/♗"
                const queen = "queen ♛/♕"
                const king = "king ♚/♔"
                const kbishop = "kingside bishop ♝/♗"
                const kknight = "kingside knight ♞/♘"
                const krook = "kingside rook ♜/♖"

                var distances = {
                    apawn: 0,
                    bpawn: 0,
                    cpawn: 0,
                    dpawn: 0,
                    epawn: 0,
                    fpawn: 0,
                    gpawn: 0,
                    hpawn: 0,
                    qrook: 0,
                    qknight: 0,
                    qbishop: 0,
                    queen: 0,
                    king: 0,
                    kbishop: 0,
                    kknight: 0,
                    krook: 0
                };

                // data is a dict of piecename: distance
                function loadBars(data) {
                    var margin = {top: 10, right: 30, bottom: 30, left: 60}
                    var width = 800 - margin.left - margin.right
                    var height = 720 - margin.top - margin.bottom

                    var svg = d3.select("#main")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("tranform",
                        "translate(" + margin.left + "," + margin.top + ")");

                    // X axis
                    var x = d3.scaleLinear()
                        .domain([0, d3.max(data, function(d) { return d.Value; })])
                        .range([0, width]);
                    svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    /*.selectAll("text")
                        .attr("transform", "translate(-10,0)rotate(-45)")
                        .style("text-anchor", "end");*/
                    
                    // Y axis
                    var y = d3.scaleBand()
                        .range([0, height])
                        .domain(data.map(function(d) { return d; }))
                        .padding(.1);
                    svg.append("g")
                        .call(d3.axisLeft(y))
                    
                    // Horizontal bars
                    svg.selectAll("bars")
                        .data(data)
                        .enter()
                        .append("rect")
                        .attr("x", x(0) )
                        .attr("y", function(d) { return y(d); })
                        .attr("width", function(d) { return x(d.Value); })
                        .attr("height", y.bandwidth() )
                        .attr("fill", "#69b3a2")
                        
                }

                d3.csv("chess_distance.csv", function(row) {

                });
                
            </script>
        </div>
    </body>
</html>
